<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/styles/main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<title>Document</title>
	</head>
	<body>
		<div class="container" style="width: 40%; margin-top: 30px">
			<h2>Acessar o sistema</h2>
			<form>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" />
				</div>
				<div class="mb-3">
					<label for="senha" class="form-label">Senha</label>
					<div class="flex-1">
						<input type="password" class="form-control" id="senha" />
						<input type="checkbox" /> <span>Mostrar Senha</span>
					</div>
				</div>
				<button onclick="realizarLogin()" type="button" class="btn btn-primary">Login</button>
			</form>
			<label id="campoObrigatorio" class="label-error">Os campos são obrigatórios.</label>
			<label id="tamanhoSenha" class="label-error">A senha deve ter entre 8 e 16 caracteres.</label>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="../scripts/scripts.js"></script>
	</body>
</html>
